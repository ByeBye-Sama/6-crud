<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="max-container">
    <h2 class="text-center bg-dark rounded-top text-light p-2">User crud</h2>
    <div class="d-flex justify-content-around">
      <button type="button" class="btn btn-outline-dark my-3 px-5">Add user</button>
    </div>
    <div class="px-4 pt-2 pb-4 bg-dark rounded-bottom text-light">
      <div class="d-flex justify-content-between align-items-center">
        <h6>Welcome</h6>
        <p class="font-weight-bold lead">x</p>
      </div>
      <form>
        <div class="row mt-2 mb-4">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="row my-4">
          <div class="col">
            <input type="text" class="form-control" placeholder="Mail">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Phone">
          </div>
        </div>
        <div class="row my-4">
          <div class="col">
            <select id="inputState" class="form-control">
              <option selected disabled>Country</option>
              <option value="">Peru</option>
              <option value="">Argentina</option>
              <option value="">Brasil</option>
            </select>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Photo URL">
          </div>
        </div>

        <div class="my-4">
          <textarea class="form-control" rows="3" placeholder="About me"></textarea>
        </div>

        <div class="d-flex justify-content-around">
          <button type="button" class="btn btn-outline-light px-5">Accept</button>
          <button type="button" class="btn btn-outline-secondary px-5">Cancel</button>
        </div>
      </form>
    </div>
  </div>

<script type="text/javascript" src="main.js"></script></body>

</html>
