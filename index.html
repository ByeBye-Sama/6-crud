<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="max-container">
    <h2 class="text-center bg-dark rounded-top text-light p-2">User crud</h2>
    <div class="d-flex justify-content-around">
      <button type="button" class="btn btn-outline-dark my-3 px-5 js_popOutButton">Add user</button>
    </div>
    <div class="px-4 pt-2 pb-4 bg-dark rounded-bottom text-light d-none js_modal">
      <div class="d-flex justify-content-between align-items-center">
        <h6>Welcome</h6>
        <p class="font-weight-bold lead js_closeOutButton cursor-pointer">x</p>
      </div>
      <form class="form" novalidate>
        <div class="row mt-2 mb-4">
          <div class="col">
            <input required data-form="firstname" type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input required data-form="lastname" type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="row my-4">
          <div class="col">
            <input required data-form="email" type="email" class="form-control" placeholder="Mail">
          </div>
          <div class="col">
            <input required pattern="\d{1,9}" data-form="phone" type="text" class="form-control" placeholder="Phone">
          </div>
        </div>
        <div class="row my-4">
          <div class="col">
            <select required data-form="country" id="inputState" class="form-control">
              <option selected disabled value="">Country</option>
              <option value="Peru">Peru</option>
              <option value="Argentina">Argentina</option>
              <option value="Brasil">Brasil</option>
            </select>
          </div>
          <div class="col">
            <input required data-form="photoURL" type="url" class="form-control" placeholder="Photo URL">
          </div>
        </div>

        <div class="my-4">
          <textarea required data-form="about" class="form-control" rows="3" placeholder="About me"></textarea>
        </div>

        <div class="d-flex justify-content-around">
          <button type="submit" class="btn btn-outline-light px-5 js_closeOutButton js_acceptButton">Accept</button>
          <button type="button" class="btn btn-outline-secondary px-5 js_closeOutButton">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="card-deck js_newContent"></div>
  </div>

</body>

</html>
